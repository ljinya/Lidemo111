<html>
<head>
  <meta charset="UTF-8">   <!--防止中文乱码-->
  <title>金雅的扫雷游戏</title>
  <link rel="stylesheet" type="text/css" href="styles.css" />
</head>

<body style="background-image: linear-gradient(to bottom right, rgb(41, 174, 197),  rgb(160, 184, 53));">
  <div id="mine">
    
    <div class="level">  
      <button class="active" id=0><b>简单模式</b></button>    <!--定义三个模式的按钮，为了美观加粗体文本-->
      <button id=1><b>中级模式</b></button>
      <button id=2><b>高级模式</b></button>
      <button id=3><b>重新开始</b></button>
    </div>
  
    <div class="game-pane">  
      <table id="board"> <!--棋盘-->
      </table>
    </div>

    <div class="info">
      <b>所剩雷数:<span class ="mineNum"></span></b>
      <br>                                                     <!--换行-->
      <b>剩余秒数:<span class ="mineNum"></span></b>
      <br>
      <span class ="tips">提示:左键扫雷，右键插旗，再次右键拔旗</span></b>
    </div>
  
  </div>
  <script src="script.js"></script>
</body>
</html>
